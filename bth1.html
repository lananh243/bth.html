<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        color:blueviolet;
    }

</style>

<body>
    <h1>Trang web bán hàng</h1>
    <ul>
        <li><a href="https://support.google.com/chrome/answer/95314?hl=vi&co=GENIE.Platform%3DAndroid">Trang chủ</a></li>
        <li><a href="https://vi.wikipedia.org/wiki/Wikipedia:Gi%E1%BB%9Bi_thi%E1%BB%87u">Sản phẩm</a></li>
        <li><a href="https://vi.wikipedia.org/wiki/D%E1%BB%8Bch_v%E1%BB%A5">Giới thiệu</a></li>
        <li><a href="https://vi.wiktionary.org/wiki/li%C3%AAn_h%E1%BB%87">Liên hệ</a></li>
    </ul>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
        <thead>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
        </thead>
        <tbody>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm 1</td>
                <td>100.000đ</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm 2</td>
                <td>200.000đ</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm 3</td>
                <td>300.000đ</td>
                <td>3</td>
            </tr>
        </tbody>

    </table>
    <form>
        <h2>Thông tin người dùng</h2>
        <div>
            <label for="userName">Họ và tên:</label>
            <input name="userName" type="userName">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email">
        </div>
        <div>
            <label for="phone">Số điện thoại</label>
            <input name="phne" type="phone">
        </div>
        <div>
            <label for="address">Địa chỉ</label>
            <input name="address" type="address">
        </div>
        <div>
            <input type="submit" value="Đặt hàng">
        </div>
    </form>
</body>
</html>
