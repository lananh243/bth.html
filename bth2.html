<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     table{
        text-align: center;
        width:50%;
        margin: 0 auto;
    }
    table,th,td{
        border: 1px solid black;
        border-collapse:collapse;
    }
    h1{
        text-align: center;
    }
    form{
        text-align: center;
    }
</style>
<body>
    <h1>My Store</h1>
    <table>
        <thead>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzA4MQBWZRZnoZeODsW-umSjUtoXgnZwBAVQ&usqp=CAU"width="100"height="100" ></td>
                <td>Oranges</td>
                <td>$1 ea.</td>
            </tr>
            <tr>
                <td><img src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-blue-file-format-free-map-png-image_4713998.jpg"width="40"height="20"></td>
                <td>Bananas</td>
                <td>$0.75/lb</td>
            </tr>
            <tr>
                <td><img src="https://thanhnien.mediacdn.vn/Uploaded/minhnguyet/2016_02_04/quakuu_YUMP.jpg?width=500"width="100"height="100"></td>
                <td>Pomegranates</td>
                <td>3 for$5</td>
            </tr>
            <tr>
                <td><img src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-blue-file-format-free-map-png-image_4713998.jpg"width="40"height="20"></td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>
            <tr>
                <td><img src="https://image.tienphong.vn/w890/Uploaded/2023/rwbvhvobvvimsb/2021_10_30/cong-dung-cua-sup-lo-1530083398589259328742-2333.jpg"width="100"height="100"></td>
                <td>Broccoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
    <form>
        <h1>Booking Form</h1>
        <div>
            <label for="username">Name:</label>
            <input name="username" type="userName">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email">
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input name="phone" type="phone">
        </div>
        <br>
        <div>
            <label style="margin-left: -12%;" for="date">Date:</label>
            <input name="date" type="date">
        </div>
        <br>
        <div>
            <label style="margin-left:-15%;" for="time">Time:</label>
            <input name="time" type="time">
        </div>
        <br>
        <div>
            <label style="margin-left: 13%;" for="number">Number of Guests</label>
            <input name="number" type="number">
        </div>
        <br>
        <div>
            <input style="margin-left: -28%;" type="Submit" value="Submit">
        </div>
    </form>

</body>
</html>
