<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        text-align: center;
    }
</style>
<body>
    <form>
        <h1>Car Purchase Form</h1>
        <div>
            <label for="name">Name:</label>
            <input name="name" type="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email">
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input name="phone" type="phone">
        </div>
        <br>
        <div>
            <label for="car" style="margin-left: -55px;">Choose a car:</label>
            <select name="car">
                <option value="Model 1">Model 1
                <option value="Model 2">Model 2
                <option value="Model 3">Model 3
                <option value="Model 4">Model 4
                <option value="Model 5">Model 5
                <option value="Model 6">Model 6
            </select>
        </div>
        <br>
        <div>
            <label for="color" style="margin-left:-56px ;">Choose a color</label>
            <select name="color">
                <option value="Red">Red
                <option value="Yellow">Yellow
                <option value="Blue">Blue
                <option value="White">White
                <option value="Green">Green
                <option value="Black">Black
            </select>
        </div>
        <br>
        <div>
            <label style="margin-left: 10px;" for="quantity">Quantity</label>
            <input name="quantity" type="quantity">
        </div>
        <br>
        <div>
            <label style="margin-left: -10px;" for="date">Delivery Date</label>
            <input name="date" type="date">
        </div>
        <br>
        <div>
            <input style="margin-left: -150px;" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
